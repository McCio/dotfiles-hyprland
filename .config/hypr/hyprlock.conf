# MUSIC #
#########

# music cover
image {
    monitor =
    path = /tmp/playerctl-cover.jpg
    size = 150
    rounding = 8
    border_size = 0
    border_color = $color1
    rotate = 0
    reload_time = 1
    position = -30, -30
    halign = right
    valign = top
}

# Music status (rendered over the cover art)
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlockMusic.sh status
    color = $color7
    font_size = 14
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 1
    position = -45, -150
    halign = right
    valign = top
}

# Music title (and triggers cover art download)
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlockMusic.sh
    color = $color12
    font_size = 16
    font_family = Geist Mono 10
    position = -200, -70
    halign = right
    valign = top
}

# Music artist
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlockMusic.sh artist
    color = $color1
    font_size = 16
    font_family = Geist Mono 10
    position = -200, -100
    halign = right
    valign = top
}

