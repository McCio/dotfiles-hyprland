# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

source = ~/.config/hypr/custom/variables.conf


################
### MONITORS ###
################

source = ~/.config/hypr/custom/monitor.conf

source = ~/.cache/wal/colors-hyprland.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = ~/.config/rofi/launchers/type-1/launcher.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hypridle & hyprpaper & swaync
# exec-once = kanshi
exec-once = sleep 2 && waybar
# exec-once = ibus start --type wayland
exec-once = hyprpm reload # official plugins
exec-once = syshud -m "0 0 64 0"
exec-once = wal -i ~/.config/hypr/wallpaper/wallpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset 3900k
exec-once = bongocat --config ~/.config/bongocat/bongocat.conf --watch-config

exec-once = hyprctl dispatch exec "sleep 4 && keepassxc"
exec-once = hyprctl dispatch exec "sleep 4 && nm-online --quiet --timeout 120 && thunderbird -mail"
exec-once = hyprctl dispatch exec "sleep 4 && nm-online --quiet --timeout 120 && synology-drive autostart"
exec-once = hyprctl dispatch exec "sleep 4 && nm-online --quiet --timeout 120 && ~/Telegram/Telegram -workdir ~/.local/share/TelegramDesktop/ -autostart"
exec-once = hyprctl dispatch exec "sleep 4 && nm-online --quiet --timeout 120 && element-desktop --password-store='gnome-libsecret' --hidden"

# Disable bluetooth on startup
exec-once = bluetoothctl list | grep -q "Controller" && bluetoothctl power off

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Cursor
exec-once = hyprctl setcursor Adwaita 24


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


##############
### NVIDIA ###
##############

# See https://wiki.hyprland.org/Configuring/Nvidia/
# source = ~/.config/hypr/nvidia.conf


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# fix xWayland blurry pics
xwayland {
  force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $color2
    # col.active_border = $color1 $color2 -45deg
    # col.active_border = rgba(d65d0eee) rgba(fabd2fee) -45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 16
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        # enabled = true
        range = 4
        render_power = 1
        color = rgba(1a1a1aee)
        sharp = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 2
        vibrancy = 0.1696
        xray = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.01
    bezier = weirdBezier, 0.05, 0.1, 0.9, 1.01

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, myBezier
    animation = specialWorkspace, 1, 4, myBezier, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # no_gaps_when_only = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # Enable VFR (Variable Frame Rate) support. This is useful for games and video playback.
    focus_on_activate = true # Focus windows when they are activated
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    # kb_options = compose:rctrl
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        scroll_factor = 1.2
    }

    numlock_by_default = true
    accel_profile = adaptive
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe_forever = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group {
    groupbar {
        font_size = 12
        gradients = true
        col.active = $color1
        col.inactive = $color2
        # font_family = MesloLGS Nerd Font, Bold
        text_color = $color0
        rounding = 12
        indicator_height = 0
        height = 16
        gradient_rounding = 6
        round_only_edges = false
        gradient_round_only_edges = false
        stacked = false
        gaps_in = 4
        gaps_out = 4
    }
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        # enable_gesture = true # laptop touchpad
        # gesture_fingers = 3  # 3 or 4
        # gesture_distance = 300 # how far is the "max"
        # gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}

