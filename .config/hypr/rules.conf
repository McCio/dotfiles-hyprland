# Waybar utils rules

windowrule = float,class:^(io.github.kaii_lb.Overskride)$
windowrule = size 800 500,class:^(io.github.kaii_lb.Overskride)$
windowrule = move 100%-w-11 8% ,class:^(io.github.kaii_lb.Overskride)$ 

