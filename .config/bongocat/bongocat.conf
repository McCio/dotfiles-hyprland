# ═══════════════════════════════════════════════════════════════════════════
# BONGO CAT CONFIG - Minimal defaults, uncomment to customize
# ═══════════════════════════════════════════════════════════════════════════

# Position & Size
cat_height=40
cat_align=center
cat_x_offset=-144
cat_y_offset=2

# Appearance
enable_antialiasing=1
overlay_height=42
overlay_opacity=0
overlay_position=top
# mirror_x=0
# mirror_y=0

# Input device (run bongocat-find-devices to find yours)
keyboard_device=/dev/input/event4  # AT Translated Set 2 keyboard
keyboard_device=/dev/input/by-path/platform-i8042-serio-0-event-kbd  # AT Translated Set 2 keyboard

# Multi-monitor (optional - auto-detects by default)
monitor=eDP-1
monitor=HDMI-A-1

# Sleep mode (optional)
# idle_sleep_timeout=300
# enable_scheduled_sleep=0
# sleep_begin=22:00
# sleep_end=06:00
