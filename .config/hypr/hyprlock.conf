# Hyprlock
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/custom/variables.conf   # we need this to access $mainMonitor
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    ignore_empty_input = true
    enable_fingerprint = true
}

auth {
    fingerprint:enabled = true
    fingerprint:ready_message =
    fingerprint:present_message =„Äå Welcome back, $USER „Äç
}

background {
    monitor =
    #path = screenshot   # screenshot of your desktop
    path = $HOME/.config/hypr/wallpaper/wallpaper  # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 7
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0
}

input-field {
    monitor =
    size = 200, 32
    outline_thickness = 2
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    font_size = 22
    fade_on_empty = true
    placeholder_text = <i>Speak, friend, and enter</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, 80
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A')" </b>"
    color = $color12
    font_size = 40
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 1
    position = 0, 275
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%-d %B %Y')" </b>"
    color = $color12
    font_size = 20
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 1
    position = 0, 225
    halign = center
    valign = center
}

# Time
# Hours
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $color1
    font_size = 150
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 1

    position = 0, 100
    halign = center
    valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = $color1
    font_size = 150
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 1

    position = 0, -75
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = $USER
    color = $color12
    font_size = 16
    font_family = MesloLGS Nerd Font
    shadow_passes = 3
    shadow_size = 1

    position = 0, 130
    halign = center
    valign = bottom
}

